<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"     
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:spring="http://www.springframework.org/tags">

<h:head>
 <title>JAVA BASE CODE BETA 1.0</title>
	
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="lib/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/media-queries.css" />
	
	<script src="lib/js/jquery-1.10.1.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	<script src="lib/js/jquery.blockUI.js"></script>
	
  <meta name="viewport" content="width=device-width" />
 
 	
</h:head>

<body id="login">
<f:view locale="#{sessionScope['sessionLocale'] != null ? sessionScope['sessionLocale'] : 'en_US'}">
	<div class="container">
		<h4 style="background: white;"><spring:message code="label.appname"/></h4>
		
		<ul class="nav nav-tabs">
			<li class="active" id="lnk_home"><a href="/SoaBaseCode/">Home</a></li>
			<li id="lnk_profile"><a>Profile</a></li>
			<li id="lnk_messages"><a>Messages</a></li>
		</ul>
		<br />
		<div id="tab-content" style="width:400px;">
		
			<div class="alert" id="alert-area"></div>
			
			<input type="text" id="uid" class="form-control" placeholder="Desired User Name"></input>
			<br />		
			<input type="text" id="fname" class="form-control" placeholder="First Name"></input>
			<br />
			<input type="text" id="lname" class="form-control" placeholder="Last Name"></input>
			<br />
			
			<span class="label label-info">Gender</span>
			<div class="btn-group" data-toggle="buttons-radio">
			    <button id="btn-male" type="button" class="btn btn-default active">Male</button>
			    <button id="btn-female" type="button" class="btn btn-default">Female</button>
			</div>
			<br />
			<br />
			<input type="number" id="age" class="form-control" placeholder="Age"></input><span id="age-err-msg" class="label label-warning"></span>
			<br />
			
			<br />
			<button id="save-btn" class='btn btn-default'>Save</button>
			<button id="search-btn" class='btn btn-default'>Search by User ID</button>
			<button id="search-all-btn" class='btn btn-default'>Search All</button>



			<div>
				<br />
				<ul class="list-group" id="search_result"></ul>
			</div>

		</div>
	</div>
</f:view>
</body>


</html>
